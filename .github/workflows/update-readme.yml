name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run update script
      run: python update_readme.py
    - name: Commit and push changes
      run: |
        git config --global user.name "Ali Kerem"
        git config --global user.email "alikeremergen13@gmail.com"
        git add README.md
        git commit -m "Update README.md with new SVG link"
        git push
