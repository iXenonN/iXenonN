name: Update README with latest SVG

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Replace SVG URL in README
      run: |
        NEW_URL=$(gsutil signurl -d 7d path/to/your/service-account-key.json gs://bucket-name/path-to-your-svg.svg)
        echo "New SVG URL: $NEW_URL"
        sed -i "s|old-svg-url|${NEW_URL}|g" README.md

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update SVG URL in README"
        git push
