name: Update README with latest SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *" # Runs every 2 minutes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Firebase Admin SDK
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Get latest SVG URL from Firebase
        run: |
          python get_svg_url.py > svg_url.txt
        id: get_svg_url

      - name: Update README.md with new SVG URL
        run: |
          old_svg_url=".*\((http.*\.svg)\).*"
          new_svg_url=$(cat svg_url.txt)
          sed -i "s|\$old_svg_url|![$new_svg_url]|g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update SVG URL in README"
          git push
