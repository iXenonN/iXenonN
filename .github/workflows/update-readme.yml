name: Update SVG in README

on:
  schedule:
    - cron: '*/2 * * * *' # Her 2 dakikada bir çalışır

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update README.md with new SVG link
      run: |
        sed -i '/!\[Your SVG\](https:\/\/firebasestorage.googleapis.com\/v0\/b\/yt-music-profile.appspot.com\/o\/listening-on-ytmusic.svg?alt=media&token=4d1f5c34-d063-490e-9c2c-9aee6ecc03d6)/d' README.md
        echo "![Your SVG](https://firebasestorage.googleapis.com/v0/b/yt-music-profile.appspot.com/o/listening-on-ytmusic.svg?alt=media&token=4d1f5c34-d063-490e-9c2c-9aee6ecc03d6)" >> README.md

    - name: Commit changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update SVG link in README"
        git push
