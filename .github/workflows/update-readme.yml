name: Update README with latest SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *" # Runs every 2 minutes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Firebase Admin SDK
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Get latest SVG URL from Firebase
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" > /tmp/firebase_key.json
          python get_svg_url.py > svg_url.txt
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}

      - name: Update README.md with new SVG URL
        run: |
          svg_url=$(cat svg_url.txt)
          sed -i "s|old-svg-url|${svg_url}|g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with latest SVG"
          git push

