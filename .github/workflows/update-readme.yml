name: Update SVG Version

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/2 * * * *'  # Runs every 2 minutes
  workflow_dispatch:
  
jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Increment SVG Version
      id: increment_version
      run: |
        # Read the current version from the README.md file
        current_version=$(grep -oP '(?<=v=)\d+' README.md)
        
        # Increment the version number
        new_version=$((current_version + 1))

        # Update the README.md with the new version
        sed -i "s/v=$current_version/v=$new_version/" README.md

    - name: Commit Changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Increment SVG version to v${{ steps.increment_version.outputs.new_version }}"

    - name: Push Changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
