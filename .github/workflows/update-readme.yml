name: Update README with YouTube Music Status

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Currently Playing
        run: |
          curl -s https://yt-music-profile.onrender.com/currently-playing > currently_playing.json

      - name: Generate README
        run: |
          CURRENTLY_PLAYING=$(jq -r '.currently_playing' < currently_playing.json)
          PLAYING_STATUS=$(jq -r '.playing_status' < currently_playing.json)
          THUMBNAIL_URL=$(jq -r '.thumbnail' < currently_playing.json)
          ORIGINAL_CONTENT=$(cat README.md)
          
          NEW_CONTENT="## Now I'm Listening:
          ![Currently Playing Thumbnail]($THUMBNAIL_URL)
          *${PLAYING_STATUS}:* ${CURRENTLY_PLAYING}
          $ORIGINAL_CONTENT"
          
          echo "$NEW_CONTENT" > README.md
          git config --global user.email "alikeremergen13@gmail.com"
          git config --global user.name "Ali Kerem"
          git add README.md
          git commit -m "Update currently playing"
          git push
