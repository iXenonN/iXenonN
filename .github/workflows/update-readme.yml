name: Update README with SVG URL

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script to update README
        run: python update_readme.py

      - name: Commit and Push changes
        run: |
          git config --global user.email "alikeremergen13@gmail.com"
          git config --global user.name "Ali Kerem"
          git add README.md
          git commit -m "Update README with new SVG URL"
          git push
