name: Update README with SVG Link

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/2 * * * *'  # Runs every 5 minutes
  workflow_dispatch: 

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Add any other dependencies you need

      - name: Update README with SVG
        run: |
          python script_to_update_readme.py  # Replace with your script filename

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with new SVG link"
          git push origin main
