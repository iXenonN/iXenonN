name: Deploy SVG to Firebase Storage and Update README

on:
  schedule:
    - cron: '*/3 * * * *' # Her 3 dakikada bir çalışır

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Firebase JSON
      run: |
        echo "${{ secrets.FIREBASE_CONFIG }}" > firebase.json

    - name: Deploy SVG to Firebase Storage
      run: |
        firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"

    - name: Generate new SVG URL
      run: |
        NEW_URL=$(firebase hosting:channel:deploy temp --json | jq -r '.url') 
        echo "New SVG URL: $NEW_URL"
      
    - name: Update README with new SVG URL
      run: |
        sed -i 's|old-svg-url|'"$NEW_URL"'|g' README.md

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update README with latest SVG URL"
        git push
