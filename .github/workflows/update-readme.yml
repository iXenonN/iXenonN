name: Update README with latest SVG

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/3 * * * *'  # Bu cron ifadesi, her 3 dakikada bir çalışması için ayarlanmıştır.

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Firebase CLI
      run: |
        curl -sL https://firebase.tools | bash

    - name: Deploy SVG to Firebase Storage
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"

    - name: Get SVG URL from Firebase
      run: |
        NEW_URL="https://firebasestorage.googleapis.com/v0/b/yt-music-profile.appspot.com/o/listening-on-ytmusic.svg?alt=media"
        sed -i "s|old-svg-url|${NEW_URL}|g" README.md

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update SVG URL in README"
        git push
